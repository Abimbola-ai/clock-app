<!DOCTYPE html>
<html>
<head>
  <title>Toggle Dark/Light Mode</title>
  <style>
    body {
      /* Define default styles for light mode */
      background: url(assets/desktop/bg-image-daytime.jpg);
      /* background-color: #f5f5f5; */
      color: #333;
    }
    
    body.dark-mode {
      /* Define styles for dark mode */
      background: url(assets/desktop/bg-image-nighttime.jpg);
      /* background-color: #333; */
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Toggle Dark/Light Mode</h1>
  <button onclick="toggleMode()">Toggle Mode</button>
  
  <script>
    function toggleMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
